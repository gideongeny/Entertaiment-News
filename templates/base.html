<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Entertainment News{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="{{ url_for('home') }}">Paparazzi <span>Buzz</span></a>
            </div>
            <ul class="nav-links">
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('render_page', page='music') }}">Music</a></li>
                <li><a href="{{ url_for('render_page', page='movies') }}">Movies</a></li>
                <li><a href="{{ url_for('render_page', page='events') }}">Events</a></li>
                <li><a href="{{ url_for('render_page', page='about') }}">About</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Entertainment News. All rights reserved.</p>
            <ul class="social-icons">
                <li><a href="#"><img src="{{ url_for('static', filename='images/facebook-logo.png') }}" alt="Facebook"></a></li>
                <li><a href="#"><img src="{{ url_for('static', filename='images/twitter-logo.png') }}" alt="Twitter"></a></li>
                <li><a href="#"><img src="{{ url_for('static', filename='images/instagram-logo.png') }}" alt="Instagram"></a></li>
                <li><a href="#"><img src="{{ url_for('static', filename='images/tiktok-logo.png') }}" alt="TikTok"></a></li>
            </ul>
        </div>
    </footer>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
