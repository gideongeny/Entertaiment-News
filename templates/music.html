{% extends "base.html" %}

{% block title %}Music | Paparazzi Buzz{% endblock %}

{% block content %}
<section class="section">
    <h2 class="section-title">Musical Legends</h2>
    <div class="grid">
        {% for song in trending_songs %}
        <article class="card">
            <div class="card-image">
                <img src="{{ song.image_url }}" alt="{{ song.title }}">
            </div>
            <div class="card-body">
                <div class="card-category">Trending Now</div>
                <h3 class="card-title">{{ song.title }}</h3>
                <p class="card-excerpt">By {{ song.artist }}</p>
                <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
                    <a href="#" title="Spotify"><img
                            src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg"
                            style="width: 24px;"></a>
                    <a href="#" title="Apple Music"><img
                            src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Apple_Music_icon.svg"
                            style="width: 24px;"></a>
                    <a href="#" title="YouTube"><img
                            src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png"
                            style="width: 24px;"></a>
                </div>
            </div>
        </article>
        {% endfor %}
    </div>
</section>
{% endblock %}
