{% extends "base.html" %}

{% block title %}Movies | Paparazzi Buzz{% endblock %}

{% block content %}
<section class="section">
    <h2 class="section-title">Cinematic Breakthroughs</h2>
    <div class="grid">
        {% for movie in movies %}
        <article class="card">
            <div class="card-image">
                <img src="{{ movie.thumbnail_url }}" alt="{{ movie.title }}">
            </div>
            <div class="card-body">
                <div class="card-category">Now Playing</div>
                <h3 class="card-title">{{ movie.title }}</h3>
                <p class="card-excerpt">{{ movie.description | truncate(150) }}</p>
                <div style="margin-top: 1rem;">
                    <a href="{{ movie.link }}" target="_blank" class="btn-primary"
                        style="padding: 0.6rem 1.2rem; font-size: 0.8rem; border-radius: 4px;">View Details</a>
                </div>
            </div>
        </article>
        {% endfor %}
    </div>
</section>
{% endblock %}
